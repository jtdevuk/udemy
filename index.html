<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <title>Navbar</title>
</head>
<body>
  <div class="navbar">
    <i id="navbar-sandwich" class="fas fa-bars navbar-i"></i>
    <a href="#" id="navbar-home">
      <img id="navbar-logo" src="https://promopromo.com.br/wp-content/uploads/2020/04/udemy-logo.png" alt="">
    </a>
    <a href="#" id="navbar-categories" class="nav-link">Categories</a>
    <div class="search-bar-container">
      <i id="search-icon" class="fas fa-search"></i>
      <input type="text" class="search-bar" placeholder="Search for anything">
    </div>

    <a href="#" id="navbar-business" class="nav-link">Udemy for Business</a>
    <a href="#" id="navbar-teach" class="nav-link">Teach on Udemy</a>
    <a href="#" id="navbar-learning" class="nav-link">My learning</a>
    
    <div class="right-side-icons">
      <i id="navbar-heart" class="far fa-heart navbar-i"></i>
      <i id="small-search-icon" class="fas fa-search navbar-i"></i>
      <i id="navbar-cart" class="fas fa-shopping-cart navbar-i"></i>
      <i id="navbar-bell" class="far fa-bell navbar-i"></i>
      <div class="avatar">JT</div>
    </div>
  </div>
  <div class="lower-navbar">
    <div class="lower-navbar-links">
      <a href="#" id="navbar-learning" class="nav-link">Development</a>
      <a href="#" id="navbar-learning" class="nav-link">Business</a>
      <a href="#" id="navbar-learning" class="nav-link">Finance & Accounting</a>
      <a href="#" id="navbar-learning" class="nav-link">IT & Software</a>
      <a href="#" id="navbar-learning" class="nav-link">IT & Software</a>
      <a href="#" id="navbar-learning" class="nav-link">Office Productivity</a>
      <a href="#" id="navbar-learning" class="nav-link">Personal Development</a>
      <a href="#" id="navbar-learning" class="nav-link">Design</a>
      <a href="#" id="navbar-learning" class="nav-link">Marketing</a>
      <a href="#" id="navbar-learning" class="nav-link">Health & Fitness</a>
      <a href="#" id="navbar-learning" class="nav-link">Music</a>
    </div>
  </div>
</body>
</html>
